databaseChangeLog:
  - changeSet:
      id: 001-create-category
      author: Sedat Najafov
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: category_id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: category_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
