databaseChangeLog:
  - changeSet:
      id: 001-create-refresh-token
      author: Metin
      changes:
        - createTable:
            tableName: refresh_token
            columns:
              - column:
                  name: id
                  type: CHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: CHAR(36)
                  constraints:
                    nullable: false

              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: expires_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: revoked
                  type: TINYINT(1)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_refresh_token_user
            baseTableName: refresh_token
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
